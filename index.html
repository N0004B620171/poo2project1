def unCarreG(cote):
    gauche.forward(cote)
    gauche.left(90)
    gauche.forward(cote)
    gauche.left(90)
    gauche.forward(cote)
    gauche.left(90)
    gauche.forward(cote)
    gauche.hideturtle()
    droite.hideturtle()



def unCarreD(cote):
    gauche.forward(cote)
    gauche.right(90)

    gauche.forward(cote)
    gauche.right(90)
    gauche.forward(cote)
    gauche.hideturtle()
    droite.hideturtle()

    gauche.forward(longueur)

    gauche.hideturtle()

def fourCarre(pox,poy):
# 4 carres
    gauche.penup()
    gauche.sety(poy)
    gauche.setx(pox)
    gauche.pendown()
    gauche.color('black', 'white')
    gauche.begin_fill()

    droite.right(180)
    unCarreD(50)

    gauche.right(90)

    gauche.end_fill()
    gauche.hideturtle()
    droite.hideturtle()

from browser import document
from turtle import *

def elipse(posx,posy):
    turtle.penup()
    turtle.sety(posy)
    turtle.setx(posx)
    turtle.pendown()
    turtle.left(90)
    turtle.circle(90,45)
    turtle.circle(195,90)
    turtle.circle(90,45)
    turtle.left(90)
    turtle.hideturtle()

elipse(478,0)
elipse(150,0)
elipse(-178,0)

def unTriangle(longueurCote):
    for i in range(3):
        turtle.forward(longueurCote)
        turtle.left(360/3)

def unRectangle(posx,posy,longueur, largeur):
    turtle.penup()
    turtle.sety(posy)
    turtle.setx(posx)
    turtle.pendown()

    turtle.color("blue","blue")

    turtle.begin_fill()

    turtle.forward(longueur)
    turtle.right(90)
    turtle.forward(largeur)
    turtle.right(90)
    turtle.forward(longueur)
    turtle.right(90)
    turtle.forward(largeur)
    turtle.end_fill()

unRectangle(100 ,0, 100,25)


turtle.right(90)

unRectangle(50 ,-25, 200,25)

turtle.right(90)

unRectangle(-230 ,0,100,25)

turtle.right(90)

unRectangle(-280 ,-25,200,25)

turtle.right(90)

turtle.hideturtle()
done()
